<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!--这里报错是因为idea的bug，官方说会在以后修复，不知道啥时候呢。-->
    <h1> <span th:text="${result}"></span></h1>
    <h1>欢迎 ： <span  th:text="${session.user}?${session.user.getUsername()}:'（您未登录）'" ></span> </h1>
    <a th:href="@{/register}"><button class="form-control">点击注册</button></a>
    <a th:href="@{/login}" th:if="${session.user==null}"><button class="form-control">点击登录</button></a>
    <a th:href="@{/loginOut}" th:unless="${session.user==null}"><button class="form-control">退出登陆</button></a>
    <a th:href="@{/delete}" th:if="${session.user==null}"><button class="form-control">点击删除</button><a>
</body>
</html>
